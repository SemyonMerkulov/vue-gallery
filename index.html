<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
    <h1 class="title">Unsplash Photos</h1>
    <section class="grid">
      <div class="grid__item card" v-for="photo in photos">
        <div class="card__body" @click="openFullscreen(photo.urls.regular)">
          <img :src="photo.urls.small" alt="">        
        </div>
        <div class="card__footer media">
          <img :src="photo.user.profile_image.small" alt="" class="media__obj">
          <div class="media__body">
            <a :href="photo.user.portfolio_url" target="_blank">{{ photo.user.name }}</a>
          </div>
        </div>
      </div>
    </section>
    <pagination 
      v-bind:current="currentPage" 
      v-bind:total="totalPhotos" 
      v-bind:perPage="perPage" 
      @page-changed="fetchPhotos">    
    </pagination>        
    <fullscreen 
      v-show="activeFullscreen" 
      v-on:close="closeFullscreen"
      v-bind:photo="fullPhotoLink"> 
    </fullscreen>  
	</div>
  <template id="fullscreen">
    <div class="fullscreen__overlay">
      <button class="fullscreen__btn-close" @click="close">âœ–</button>
      <div class="fullscreen__inner">
        <img :src="photo" alt="" class="fullscreen__photo">
        <div class="fullscreen__comments"></div>
      </div>
    </div>
  </template>
  <template id="pagination">
    <div class="pagination">
      <button class="pagination__btn" @click="changePage(prevPage)">Prev</button>
      <div class="pagination__mid">
        <span>{{ current }} of {{ totalPages }}</span>
      </div>
      <button class="pagination__btn" @click="changePage(nextPage)">Next</button>
    </div>
  </template>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
